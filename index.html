<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.css"
      integrity="sha512-LDB28UFxGU7qq5q67S1iJbTIU33WtOJ61AVuiOnM6aTNlOLvP+sZORIHqbS9G+H40R3Pn2wERaAeJrXg+/nu6g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.css"
      integrity="sha512-6g9IGCc67eh+xK03Z8ILcnKLbJnKBW+qpEdoUVD/4hBa2Ghiq5dQgeNOGWJfGoe9tdCRM4GpJMnsRXa2FDJp9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <div class="jumbotron jumbotron-fluid p-4">
        <div class="container text-center">
          <h1 class="display-4">Weather Dashboard</h1>
        </div>
      </div>
    </header>

    <main class="container-fluid">
      <div class="row">
        <section class="col-12 col-md-4 col-lg-3 col-xl-2 mb-4">
          <div class="card">
            <div class="card-body pb-0">
              <h4 class="card-title">Search for a city</h4>
            </div>
            <div class="card-body pt-0 custom-block">
              <input
                id="city-name"
                type="text"
                class="my-2 input btn-block"
                placeholder="Redwood City"
              />
              <button
                for="city-name"
                id="city-name-btn"
                href="#"
                class="btn btn-primary btn-block"
              >
                Search
              </button>
            </div>
            <div class="card-body">
              <button
                href="#"
                class="btn btn-secondary btn-block"
                data-city="San Diego"
              >
                San Diego
              </button>
              <button
                href="#"
                class="btn btn-secondary btn-block"
                data-city="Charlotte"
              >
                Charlotte
              </button>
              <button
                href="#"
                class="btn btn-secondary btn-block"
                data-city="London"
              >
                London
              </button>
              <button
                href="#"
                class="btn btn-secondary btn-block"
                data-city="Buffalo"
              >
                Buffalo
              </button>
            </div>
          </div>
        </section>
        <section class="col-12 col-md-8 col-lg-9 col-xl-10">
          <div class="col">
            <div class="border rounded p-3">
              <div id="current-weather-card">
                <h2 class="card-title" id="current-city-name">[Loading]</h2>
                <p id="current-temp">Temp:</p>
                <p id="current-wind">Wind:</p>
                <p id="current-humidity">Humidity:</p>
              </div>
            </div>
            <div>
              <h3 class="mt-4">5-day Forecast</h3>
            </div>
            <div class="row align-items-center mb-4">
              <div class="col-11.5 col-md-4 col-xl my-3 ml-3 mr-1 border rounded" id="slot1">
                <h5 class="pt-2" id="h5Slot1">12/28/2024</h5>
                <img src="" id="imgSlot1">
                <p id="p1Slot1">Temp:</p>
                <p id="p2Slot1">Wind:</p>
                <p id="p3Slot1">Humidity:</p>
              </div>
              <div class="col-11.5 col-md-4 col-xl my-3 mx-1 border rounded" id="slot2">
                <h5 class="pt-2" id="h5Slot2">12/29/2024</h5>
                <img src="" id="imgSlot2">
                <p id="p1Slot2">Temp:</p>
                <p id="p2Slot2">Wind:</p>
                <p id="p3Slot2">Humidity:</p>
              </div>
              <div class="col-11.5 col-md-4 col-xl my-3 mx-1 border rounded" id="slot3">
                <h5 class="pt-2" id="h5Slot3">12/30/2024</h5>
                <img src="" id="imgSlot3">
                <p id="p1Slot3">Temp:</p>
                <p id="p2Slot3">Wind:</p>
                <p id="p3Slot3">Humidity:</p>
              </div>
              <div class="col-11.5 col-md-4 col-xl my-3 mx-1 border rounded" id="slot4">
                <h5 class="pt-2" id="h5Slot4">12/31/2024</h5>
                <img src="" id="imgSlot4">
                <p id="p1Slot4">Temp:</p>
                <p id="p2Slot4">Wind:</p>
                <p id="p3Slot4">Humidity:</p>
              </div>
              <div class="col-11.5 col-md-4 col-xl my-3 ml-1 mr-3 border rounded" id="slot5">
                <h5 class=" pt-2" id="h5Slot5">1/1/25</h5>
                <img src="" id="imgSlot5">
                <p id="p1Slot5">Temp:</p>
                <p id="p2Slot5">Wind:</p>
                <p id="p3Slot5">Humidity:</p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script

    integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script

    integrity="sha512-I5TkutApDjnWuX+smLIPZNhw+LhTd8WrQhdCKsxCFRSvhFx2km8ZfEpNIhF9nq04msHhOkE8BMOBj5QE07yhMA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"
    integrity="sha512-zGO3p/zHGECEORxiayBZFvTdX1h6TZXA8MiqEmslNOFsp62E6r4GqnUGSpQU/NH9BFvZVo4cLXRcZEeaJas4bQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="./assets/js/index.js"></script>
</html>
